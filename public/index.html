<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <!-- Link dasar yang menunjukkan tempat Netlify mencari file statis. -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Sequence Card Game Ultimate Edition. Multiplayer board game built with React, Tailwind CSS, and Firebase."
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    
    <!-- Judul yang muncul di tab browser -->
    <title>Sequence Game Ultimate</title>
    
    <!-- === TAMBAHAN: TAILWIND CSS CDN UNTUK MEMASTIKAN STYLING BERFUNGSI PADA DEPLOYMENT === -->
    <!-- Ini akan memuat Tailwind langsung di browser, melewati masalah build CSS. -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // Konfigurasi Tailwind untuk menggunakan font Inter secara default
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
          },
        },
      }
    </script>
    <!-- =================================================================================== -->
  </head>
  <body>
    <!-- Pesan jika JavaScript dinonaktifkan -->
    <noscript>Anda perlu mengaktifkan JavaScript untuk menjalankan aplikasi ini.</noscript>
    
    <!-- DIV UTAMA APP REACT -->
    <!-- Semua kode React (dari App.jsx) akan disuntikkan di dalam elemen dengan ID "root" ini. -->
    <div id="root"></div>
  </body>
</html>
